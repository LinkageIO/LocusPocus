name: Python Tests
on: [push]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        # Default values for most pushes
        os: [ubuntu-latest]
        python-version: ["3.13"]
    steps:
      - uses: actions/checkout@v4
      # Install Python
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}    
      - name: Run tests
        run: |
          pipx install hatch
          hatch run +py=${{ matrix.python-version }} test:test
